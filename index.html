<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>pokedex</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Pokedex</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid bg-red">
        <div class="row bg-red justify-content-around align-items-center main-row">
            <div class="col-md-5">
                <!-- NOTE this is for all and seen mons -->
                <div class="row justify-content-center align-items-center main-row">
                    <div class="col-md-9 m-1 bg-white shadow side-bar-scroll col-left-mon" id = "all-mons">
                        <h3>All Pokemon:</h3>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="bulbasaur" onclick= "add.pokemonsController.getMon('IDHERE')">
                    </div>
                    <div class="col-md-9 m-1 bg-white shadow col-left-mon" id = "my-mons">
                        <h3>Caught Pokemon:</h3>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="bulbasaur" onclick= "add.myPokemonsController.SetMon('IDHERE')">
                    </div>
                </div>
            </div>
            <!-- NOTE active mon -->
            <div class="col-md-6 m-2 justify-content-end bg-white shadow col-right-mon" id = 'active-mon'>
                <div class="row col-right-mon">
                    <div class="col-md-12 text-left">
                        <h3>Active Pokemon:</h3>
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="bulbasaur">
                        <h4>Pokemon: </h4>
                        <p><b>Height: </b> </p>
                        <p><b>Type: </b> </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
